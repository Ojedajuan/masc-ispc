<div class="d-flex justify-content-center mb-3">
  <div class="card" style="width: 40rem;">
    <img [src]="productos.images[0]" alt="">
    <div class="card-body">
      <h5 class="card-title">{{productos.title}}</h5>
      <p class="card-text">{{productos.description}}
      </p>
      <a href="#" class="btn btn-primary">{{productos.price}}</a>
    </div>
  </div>
</div>
